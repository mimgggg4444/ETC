<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로컬 HTTP 서버를 통한 데이터 요청 예제</title>
</head>
<body>
  <h1>데이터 요청 예제</h1>
  <button id="fetchBtn">데이터 요청</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', function() {
      // 같은 도메인에서 상대 경로를 사용하여 JSON 파일 요청
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => console.error('데이터 요청 중 에러 발생:', error));
    });
  </script>
</body>
</html>
