<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>동일 도메인 데이터 요청 예제</title>
</head>
<body>
  <h1>데이터 가져오기 예제</h1>
  <button id="fetchBtn">데이터 요청</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', function() {
      // 상대 경로를 사용하여 같은 도메인의 JSON 파일을 요청합니다.
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          // JSON 데이터를 읽기 쉽게 출력
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => console.error('데이터 요청 중 에러 발생:', error));
    });
  </script>
</body>
</html>
