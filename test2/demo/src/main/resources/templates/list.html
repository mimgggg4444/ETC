<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
</head>
<body>
  <h1>게시판 목록</h1>
  <a href="/post/new">새 글 작성</a>
  <ul>
    <li th:each="post : ${posts}">
      <h2 th:text="${post.title}">제목</h2>
      <p th:text="${post.content}">내용</p>
    </li>
  </ul>
</body>
</html>
